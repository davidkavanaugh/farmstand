<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'sign-up.js' %}"></script>
    <link rel="stylesheet" href="{% static 'sign-up.css' %}" />
    <title>FarmStand: Register</title>
  </head>
  <body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FarmStand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/sign-in">Sign In</a></li>
            <li><a href="/cart">Shopping Cart</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!--SIGN IN-->
    <div id="sign-up-wrapper">
      <h2>Register</h2>
      <form action="#" method="POST">
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First"
          required
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <input
          type="passeord"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <input
          type="text"
          name="addressStreet1"
          id="addressStreet1"
          placeholder="Address Line 1"
          required
        />
        <input
          type="text"
          name="addressStreet2"
          id="addressStreet2"
          placeholder="Address Line 2"
        />
        <input type="text" name="city" id="city" placeholder="City" required />
        <input
          type="text"
          name="state"
          id="state"
          placeholder="State"
          required
        />
        <input
          type="text"
          name="zipCode"
          id="zipCode"
          placeholder="Zip Code"
          pattern="[0-9]{5}"
          title="Five digit zip code"
          required
        />
        <input type="submit" value="Register" id="submit-btn" />
      </form>
    </div>
  </body>
</html>
