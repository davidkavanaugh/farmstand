{%extends "base.html"%}
{%block title%}
Farms in {{zipCode}}
{%endblock%}
{%block loadstatic%}
    {% load static %}
    <script type="text/javascript" src="{% static 'search.js' %}"></script>
    <link rel="stylesheet" href="{% static 'search.css' %}" />
{%endblock%}
{%block content%}
    <!--SEARCH-->
    <div id="results-wrapper">
      {%for farm in farms%}
      <div class="to-farm btn btn-light" onclick="window.location.href='/users/{{farm.id}}/products'">
        <img src="https://farms-stand-bucket.s3-us-west-2.amazonaws.com/farmstand/{{farm.image}}">
        <div id="details">
          <h2>{{farm.farm_name}}</h2>
          <h4>{{farm.address.city}}, {{farm.address.state}}</h4>
        </div>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
{%endblock%}
