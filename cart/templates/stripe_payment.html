<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stripe.css' %}" />
    <title>FarmStand: Checkout</title>
  </head>
  <body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-default">
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
          "
        >
          <a class="navbar-brand" href="#">FarmStand</a>
          <button
            id="cancel-btn"
            type="button"
            class="btn btn-light"
            onclick="window.location.href='/cart/'"
          >
            Cancel
          </button>
        </div>
        <!-- /.container-fluid -->
      </nav>
    <div class="container">
        <h2>Checkout:</h2>
        <form id="payment-form">
            <input id="name" type="text" name="name" placeholder="Full Name" required />
            <input id="email" type="email" name="email" placeholder="Email Address" />
            <div id="card-element">
              <!-- Elements will create input elements here -->
            </div>
          
            <!-- We'll put the error messages in this element -->
            <div id="card-errors" role="alert"></div>
            <input id="STRIPE_PUB_KEY" value="{{ stripe_key }}" type="hidden" />
            <input id="CLIENT_SECRET" VALUE="{{payment_intent.client_secret}}" type="hidden" />
            <button id="submit">Submit Payment</button>
          </form>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe = Stripe(document.getElementById("STRIPE_PUB_KEY").value);
        var clientSecret = document.getElementById("CLIENT_SECRET").value


        // Set up Stripe.js and Elements to use in checkout form
        var elements = stripe.elements();
        var style = {
        base: {
            color: "#32325d",
        }
        };

        var card = elements.create("card", { style: style });
        card.mount("#card-element");
        card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
        });
        var form = document.getElementById('payment-form');

        form.addEventListener('submit', function(ev) {
        ev.preventDefault();
        stripe.confirmCardPayment(clientSecret, {
            payment_method: {
            card: card,
            billing_details: {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            }
            }
        }).then(function(result) {
            if (result.error) {
            // Show error to your customer (e.g., insufficient funds)
                alert(result.error.message);
            } else {
            // The payment has been processed!
            if (result.paymentIntent.status === 'succeeded') {
                window.location.href="/cart/checkout/success"
            }
            }
        });
        });
    </script>
    
  </body>
</html>
